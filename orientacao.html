    <h1>Bem vindo(a) a tela de Cadastro de Orientação!</h1>
    <form method="POST" name="orientacao" id="formCadastrarOrientacao">
        <label>Descrição da Orientação: </label>
        <input type="text" name="descricaoOrientacao">
        <label>Orientando(a) da Orientação: </label>
        <input type="text" name="orientadoOrientacao">
        <select name="option">
            <option value="">Selecione o Professor</option>
        </select>

        <script type="text/javascript">
            $(document).ready(function(){
                $('#mensagem').html('<span class="mensagem">Aguarde, carregando ...</span>');  

                $.getJSON('consulta.php?opcao=estado&valor='+pais, function (dados){ 

                if (dados.length > 0){    
                    var option = '<option>Selecione o Professor(a)</option>';
                    $.each(dados, function(i, obj){
                    option += '<option value="'+obj.sigla+'">'+obj.nome+'</option>';
                    })
                }else{
                    Reset();
                    $('#mensagem').html('<span class="mensagem">Não foi encontrado nenhum professor(a).</span>');  
                    }
                })
            })
        </script>

        <button type="submit" value="Cadastrar" id="cadastrarOrientacao">Cadastrar</button>
    </form>
